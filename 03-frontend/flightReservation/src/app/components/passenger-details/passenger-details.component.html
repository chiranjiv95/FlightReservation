<div>
  <h1>Complete your reservation:</h1>
  <h2>Flight Details</h2>
  Airlines : {{ flightData.operatingAirlines }}
  <br />
  Departure City : {{ flightData.departureCity }}
  <br />
  Arrival City : {{ flightData.arrivalCity }}
  <br />
  Departure Date Time : {{ flightData.dateOfDeparture }}
  <br />

  <hr />

  <h2>Passenger Details</h2>
  <form
    #passengerForm="ngForm"
    (ngSubmit)="onPassengerFormSubmit(passengerForm.value)"
  >
    <pre>
    <input type="text" placeholder="First Name" name="passengerFirstName" [(ngModel)]="passengerFirstName">
    <input type="text" placeholder="Last Name" name="passengerlastName" [(ngModel)]="passengerLastName">
    <input type="text" placeholder="Middle Name" name="passengerMiddleName" [(ngModel)]="passengerMiddleName">
    <input type="email" placeholder="Email" name="passengerFirstName" [(ngModel)]="passengerEmail">
    <input type="tel" placeholder="Phone" name="passengerPhone" [(ngModel)]="passengerPhone">
    <input type="submit" value="confirm">
  </pre>
  </form>
</div>
